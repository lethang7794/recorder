<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link </head>

<body>
  <div id="App">
    <div style="position: relative;">
      <div style="position: absolute; top: -1rem; font-size: 1.5rem" class="time" id="display">00:00:00</div>
    </div>

    <button id="start-button" class="flex-center">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-circle fa-w-16 fa-4x"
        style="color: red; font-size: 5rem;">
        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z" class="">
        </path>
      </svg>
    </button>

    <button id="stop-button" disabled>
      <div class="wrapper">
        <span style="color: red;">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="stop" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-stop fa-w-14 fa-2x">
            <path fill="currentColor"
              d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48z"
              class=""></path>
          </svg>
        </span>
      </div>
    </button>
    <div style="position: relative;"><audio id="audio" src="" controls></audio></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
