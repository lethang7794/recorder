<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="App">
    <button id="start-button" class="flex-center">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-circle fa-w-16 fa-4x"
        style="color: red; font-size: 5rem;">
        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z" class="">
        </path>
      </svg>
    </button>
    <button id="resume-button" disabled>Resume</button>
    <button id="pause-button" disabled>
      <div class="wrapper">
        <span style="color: red;">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pause"
            class="svg-inline--fa fa-pause fa-2x" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z">
            </path>
          </svg>
        </span>
      </div>
    </button>
    <div style="position: relative;"><audio id="audio" src="" controls></audio></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
